<div class="flex flex-col items-center mb-2 px-6 py-4 border rounded">
    <img class="w-1/6 mb-2" [src]="product.image" [alt]="product.title">
    <h2 class="mb-2 text-sm text-center">{{ product.title }}</h2>
    <p>Price: <span class="font-bold">{{ product.price | currency: 'RUB' }}</span></p>
    <button
        class="px-4 py-2 border rounded"
        [ngClass]="{'bg-yellow-400': !details, 'bg-blue-400': details}"
        (click)="details = !details">{{ details ? "Hide" : "Show"}} Details
    </button>
    <div *ngIf="details">
        <p>{{product.description}}</p>
        <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">{{product.rating.rate | number: '1.2-4'}}</span></p>
    </div>
</div>
